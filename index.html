<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie de l'artiste</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1em;
    }
    .gallery {
      column-count: 3;
      column-gap: 1em;
      margin: 1em;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      break-inside: avoid;
    }
    @media (max-width: 768px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 480px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>
  <h1>Galerie de l'artiste</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function fetchImages() {
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxnmmrYPSIOo-1VPIEBr_4wpE4kLP-FY9WI9lxrDWaW-v284EjDpOFQvOFF9MkpNsK7CQ/exec");
      const imageUrls = await response.json();

      const gallery = document.getElementById("gallery");
      imageUrls.forEach((url) => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "";
        gallery.appendChild(img);
      });
    } catch (error) {
      console.error("Erreur lors du chargement des images :", error);
    }
  }

  fetchImages();
  </script>
</body>
</html>
